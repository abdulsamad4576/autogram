name: Schedule Reddit Instagram Post

on:
  schedule:
    - cron: '0 13 * * *'

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install praw requests instagrapi 
      - name: Run script
        run: python autogram.py 
